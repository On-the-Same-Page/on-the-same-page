<div class="column">
    <mat-slider [step]="step" [disableRipple]="true" [min]="lowerBound" [max]="upperBound">
        <input matSliderStartThumb [ngModel]="numberMin" (ngModelChange)="handleMinChanged($event)">
        <input matSliderEndThumb [ngModel]="numberMax" (ngModelChange)="handleMaxChanged($event)">
    </mat-slider>

    <div class="row">
        <input type="number" [step]="step" [min]="lowerBound" [max]="upperBound" [ngModel]="numberMin" (ngModelChange)="handleMinChanged($event)">
        <input type="number" [step]="step" [min]="lowerBound" [max]="upperBound" [ngModel]="numberMax" (ngModelChange)="handleMaxChanged($event)">
    </div>
</div>
